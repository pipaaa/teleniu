<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Cadena de Televisión Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            padding: 10px;
            text-align: center;
            color: white;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
        }

        iframe {
            width: 100%;
            height: 400px;
        }

        footer {
            background-color: #333;
            padding: 10px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>Tu Cadena de Televisión Online</h1>
    </header>

    <main>
        <h2>Programación Destacada</h2>
        
        <!-- Inserta el código del reproductor de YouTube para cada video -->
        <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>

        <p>Descripción del programa o video.</p>

        <!-- Repite este bloque para más programas -->
    </main>

    <footer>
        <p>&copy; 2023 Tu Cadena de Televisión Online</p>
    </footer>

</body>
</html>
