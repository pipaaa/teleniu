<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Cadena de Televisión Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            padding: 10px;
            text-align: center;
            color: white;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
        }

        iframe {
            width: 100%;
            height: 400px;
        }

        footer {
            background-color: #333;
            padding: 10px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>Tu Cadena de Televisión Online</h1>
    </header>

    <main>
        <h2>Programación Destacada</h2>
        
        <!-- Inserta el código del reproductor de YouTube para la lista de reproducción -->
        <iframe 
            src="https://www.youtube.com/watch?v=Y3sXqKv4qcY&list=PLktJZbr56F501XseptDEHmVaWGDSE3pe7&autoplay=1&mute=1&controls=0&enablejsapi=1" 
            frameborder="0" 
            allowfullscreen
        ></iframe>

        <p>Descripción de la lista de reproducción.</p>
    </main>

    <footer>
        <p>&copy; 2023 Tu Cadena de Televisión Online</p>
    </footer>

    <script>
        // Deshabilitar la interacción del usuario con el reproductor de YouTube
        function onYouTubeIframeAPIReady() {
            var player;
            player = new YT.Player('player', {
                events: {
                    'onReady': onPlayerReady,
                }
            });
        }

        function onPlayerReady(event) {
            event.target.setPlaybackQuality('hd720'); // Puedes ajustar la calidad del video aquí
            event.target.setLoop(true); // Repetir el video
            event.target.playVideo();
        }
    </script>

    <script src="https://www.youtube.com/iframe_api"></script>

</body>
</html>
